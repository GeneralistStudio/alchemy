<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="store-page">
    <header class="sticky-header">
    <a href="index.html"><img src="images/logo.gif" alt="Game Logo" class="logo"></a>
    </header>
    
    <main>
        <section class="featured-product">
            <img src="images/vhs.gif" alt="Featured Product" class="product-image">
            <p class="product-description">NEW! Limited Edition VHS</p>
            <p class="product-price">$29.99</p>
        </section>

        <section class="product-grid">
            <div class="product">
                <a href="https://generalist.online/shop-all/"><img src="images/vhs-product.png" alt="Product 1" class="product-image"></a>
                <p class="product-description">Alchemy Limited Edition VHS</p>
                <p class="product-price">$29.99</p>
            </div>
            <div class="product">
                <a href="https://generalist.online/shop-all/"><img src="images/tshirt.png" alt="Product 2" class="product-image"></a>
                <p class="product-description">Alchemy Logo Tee</p>
                <p class="product-price">$40</p>
            </div>
            <div class="product">
                <a href="https://generalist.online/shop-all/"><img src="images/hoodie.png" alt="Product 3" class="product-image"></a>
                <p class="product-description">Ojhara Hoodie</p>
                <p class="product-price">$60</p>
            </div>
        </section>
        
    </main>
</body>
</html>
