<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">

    <!-- Logo Header -->
    <header>
    <a href="index.html"><img src="images/logo.png" alt="Game Logo" class="logo"></a>
    </header>

    <!-- Main Content -->
    <main class="container">

        <!-- Centered GIF -->
        <div class="media-container">
            <img src="images/vhs.gif" alt="Featured GIF" class="media">
        </div>

        <!-- Text Below GIF -->
        <p class="paragraph">
            Welcome to our store! Explore our latest collections and unique finds.
        </p>

        <!-- Image Grid -->
        <section class="card-container">
            <img src="image1.jpg" alt="Product 1">
            <img src="image2.jpg" alt="Product 2">
            <img src="image3.jpg" alt="Product 3">
            <img src="image4.jpg" alt="Product 4">
        </section>

    </main>

</body>
</html>
